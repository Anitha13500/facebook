<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
	<link rel="stylesheet" href="reset/reset.css">
	<link rel="stylesheet" href="style/style.css">
	<script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>
	<title>form validation</title>
</head>
<body>
	<script src=" js/main.js"></script>
	</div class="container">
		<div class="header">
			<h1>Regitration form</h1>
		</div>
		<form action="" class="form">
			<div class="group error">
				<label for="" >User Name : </label>
				<input type="text" placeholder="UserName" id="name"/>
				<iconify-icon icon="fa:check-circle-o" class="icon"></iconify-icon>
				<iconify-icon icon="fa:exclamation-circle" class="icon"></iconify-icon>
				<small>Error Message</small>
			</div>
			<div class="group">
				<label for="" >Email : </label>
				<input type="text" placeholder="Email" id="email"/>
				<iconify-icon icon="fa:check-circle-o"></iconify-icon>
				<iconify-icon icon="fa:exclamation-circle"></iconify-icon>
				<small>Error Message</small>
			</div>
			<div class="group">
				<label for="" >Phone Number : </label>
				<input type="number" placeholder="Phone Number" id="phone"/>
				<iconify-icon icon="fa:check-circle-o"></iconify-icon>
				<iconify-icon icon="fa:exclamation-circle"></iconify-icon>
				<small>Error Message</small>
			</div>
			<div class="group">
				<label for="" >Password : </label>
				<input type="password" placeholder="password" id="password"/>
				<iconify-icon icon="fa:check-circle-o"></iconify-icon>
				<iconify-icon icon="fa:exclamation-circle"></iconify-icon>
				<small>Error Message</small>
			</div>
			<div class="group">
				<label for="" >Confirm Password : </label>
				<input type="password" placeholder="confirm Password" id="word"/>
				<iconify-icon icon="fa:check-circle-o"></iconify-icon>
				<iconify-icon icon="fa:exclamation-circle"></iconify-icon>
				<small>Error Message</small>
			</div>
			<button id="submit">submit</button>
		</form>
	</div>
</body>
</html>
